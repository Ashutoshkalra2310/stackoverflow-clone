<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .question-list {
            margin-bottom: 20px;
        }

        .question {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .question h3 {
            margin-top: 0;
        }

        .meta {
            color: #666;
            font-size: 0.8em;
        }

        .meta .author {
            font-weight: bold;
            margin-right: 10px;
        }

        .meta .tags a {
            display: inline-block;
            background-color: #f4f4f4;
            color: #333;
            padding: 2px 5px;
            margin-right: 5px;
            text-decoration: none;
            border-radius: 3px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }
        .question-list a{
            text-decoration: none;
            color: #62b3e1;
        }
        .question-list a:hover {
            color: #2d607c;
        }
        .login-btns{
            color:white;
            display:flex;
            align-items:center;
            justify-content:space-evenly;
            width: 236px;
        }
        .filter{
            background-color: rgba(0,0,0,0.2);
            border: none;
            border-radius: 7px;
            width: 99%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin: 44px 9px;
            height: 136px;
        }
        .filter div{
          height: 70%;
          width: 30%;
          display: flex;
          flex-direction: column;
          align-content: center;
          justify-content: space-evenly;
        }
    </style>
</head>
<body>
<div class="header">
    <a class="logo" style="font-family:sans-serif;">
        <svg aria-hidden="true" class="svg-icon iconLogoGlyphMd native native" width="28" height="28"
             viewBox="0 0 32 37">
            <path d="M26 33v-9h4v13H0V24h4v9h22Z" fill="#BCBBBB"></path>
            <path d="m21.5 0-2.7 2 9.9 13.3 2.7-2L21.5 0ZM26 18.4 13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5ZM9.1 15.2l15 7 1.4-3-15-7-1.4 3Zm14 10.79.68-2.95-16.1-3.35L7 23l16.1 2.99ZM23 30H7v-3h16v3Z"
                  fill="#F48024"></path>
        </svg>
        Stack<strong style="font-family:sans-serif;">overflow</strong>
    </a>
    <form action="/search" method="get" class="search-form">
        <input
                type="text"
                name="q"
                class="search-input"
                placeholder="Search..."
        />
    </form>
    <div class="login-btns">
        <a class="login-button">Login</a>
        <a class="signup-button">Sign Up</a>
    </div>
</div>
</div>
<div class="content">
    <div class="sidebar">
        <a href="#" class="logo"></a>
        <ul class="menu">
            <li class="menu-item"><a href="#" class="menu-link">Questions</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Tags</a></li>
            <li class="menu-item"><a href="#" class="menu-link">Users</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="container-header">
            <h1>Top Questions</h1>
            <button href="#">Ask Question</button>
        </div>
        <div class="filter">
            <div>
                <h3 >Filter By:</h3>
                <label for="noAnswerCheckbox" ><input type="checkbox" style="margin-right: 5px;" id="noAnswerCheckbox">No Answer</label>
                <br>
                <label for="noAcceptedAnswerCheckbox" ><input type="checkbox" style="margin-right: 5px;" id="noAcceptedAnswerCheckbox">No Accepted Answer</label>
            </div>
            <div>
                <h3 >Sort By:</h3>
                <label ><input type="checkbox" style="margin-right: 5px;" id="newestCheckbox">Newest</label>
                <br>
                <label for="oldestCheckbox" ><input type="checkbox" style="margin-right: 5px;" id="oldestCheckbox">Oldest</label>
                <br>
                <label for="recentActivityCheckbox" ><input type="checkbox" style="margin-right: 5px;" id="recentActivityCheckbox">Recent Activity</label>
            </div>
            <div>
                <h3 >Tag:</h3>
                <form action="/search" method="get" class="search-form">
                    <input type="text" name="tagSearch" class="search-input" style="margin-top: 20px;" placeholder="Search Tags...">
                </form>
            </div>
        </div>
        <main>
        <section class="question-list">
            <h2 style="margin-left: 20px; margin-bottom: 20px;">Latest Questions</h2>
            <ul class="question-list">
                <li th:each="question : ${questions}">
                    <div class="question">
                        <div class="question-properties">
                            <p><span th:text="${question.voteCount}"></span> votes</p>
                            <p><span th:text="${question.answers.size()}"></span> answers</p>
                            <p><span th:text="${question.viewCount}"></span> views</p>
                        </div>
                        <div class="question-content">
                            <h3><a th:href="@{'/question/' + ${question.id}}" th:text="${question.title}">Question Title</a></h3>
                            <div class="meta">
                            <span class="tags" th:each="tag : ${question.tags}">
                                <a th:href="@{'/tag/' + ${tag.id}}" th:text="${tag.name}">Tag</a>
                            </span>
                            </div>
                         </div>
                        <!--                        <span class="author">Posted by <span th:text="${question.user.name}">Author</span></span>-->
                    </div>
                  </li>
                </ul>
            </section>
        </main>
    </div>
</div>
<footer>
    <p>&copy; 2024 StackOverflow Clone</p>
</footer>
</body>

</html>
